    <!--Dance-->
    <!DOCTYPE html>
    <html>

    <head>
        <title>ADB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
        <style>
            body {
                font-family: "Raleway", Arial, sans-serif
            }

            .w3-row img {
                margin-bottom: -8px
            }
            .header {
                padding: 60px;
                text-align: center;
                background: #000000;
                color: white;
                font-size: 30px;
            }
            .button {
            background-color: #b31313; 
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            }
            .button5:hover {
                background-color: #555555;
                color: white;
            }

            .headerBeige {
                width: 100%;
                height: 400px;        
                background-image: url(portadaDanza.png);
                text-align: center;
                background-size: cover;

            }
            body {
            background-color: #efdccc;
            }

            /* Style tab links */
        .tablink {
            background-color: #d1b7a1;
            color: black;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            font-size: 17px;
            width: 20%;
        }

        .tablink:hover {
            background-color: #f2e5d9;
        }

        /* Style the tab content (and add height:100% for full page content) */
        .tabcontent {
            color: white;
            display: none;
            padding: 100px 20px;
            height: 100%;
        }

        #event1 {
            background-color: rgb(255, 209, 180);
        }

        div.center {
            text-align: center;
            }
        </style>
    </head>

    <body>

        <!-- !PAGE CONTENT! -->
        <header class="headerBeige" style="padding:30px 15px">
            <!--<h1 class="w3-margin w3-jumbo">Literatura</h1>
            <p class="w3-xlarge">Por Alejandra Domínguez</p> -->
            <a style="float: left;"; href="https://beliabaez.github.io/ADB/">Página de Inicio</a>

        </header>

        <button class="tablink" onclick="openPage('event1', this, '#edd9ec')" id="defaultOpen">Actividades en prácticas</button>
    
        <div id="event1" class="tabcontent" >
            <div class="center">
                <video width=70% controls>
                    <source src="videos/video1.mp4" type="video/mp4" width="350" height="400">
                </video>
                        
    
                        
                <p style="color: black; font-size:large; text-align: center;"> Activación antes de comenzar la clase </p>
                
                <br>
            </div>
           
            <div class="center">
                <video width=70% controls>
                    <source src="videos/video2.mp4" type="video/mp4" width="350" height="400">
                </video>
                        
                <p style="color: black; font-size:large; text-align: center;""> Activación antes de comenzar la clase
                
                </p>
    
                <br>

            </div>
            
            
            <div>
                <video width=30% controls>
                    <source src="videos/87f5cc48-15cf-4338-a125-ad55da170cd5.mp4" type="video/mp4" width="350" height="400">
                </video>
                        
                <p style="color: black; font-size:large; text-align: center;""> Activación antes de comenzar rally de motricidad
                
                </p>
    
                <br>
            </div>
           
        </div>  

        <script>
             function openPage(pageName, elmnt, color) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = color;
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
        </script>

    </body>

    </html>
